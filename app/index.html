<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta name="viewport"
		content="user-scalable=no, initial-scale=1, 
				maximum-scale=1, minimum-scale=1, 
				width=device-width"> 
	<!-- CSS file linked -->
	<link rel="stylesheet" href="styles.css"> 
    <!-- Add this to your HTML file -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Awesomplete/1.7.4/awesomplete.min.js" integrity="sha384-o9Ie/8ZCVSmr7KH6WI7zqKPClnzGs5k8dkwD0YRYUBMoOp6Wz6VTW8Cn8wV3L11P" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #61dafb;
            padding: 1em;
            text-align: center;
        }

        

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 1em;
        }

        .nav1 {
            margin: 0 1em;
        }

        .nav1 a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }

        main {
            padding: 2em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 5px;
            width: 70%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .post-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post-heading {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 0.5em;
        }

        .post-message {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: 1em;
            display: none;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
	<title>VayKay-Blog</title> 
</head> 

<body> 
	<header> 
		<h1 class="logo"><a href="#">Your Blogs</a></h1> 
		<nav> 
			<ul> 
				<li class="nav1"><a href="/">Home</a></li> 
				<li class="nav1"> 
					<a href="#" id="createPostBtn"> 
						Create Post 
					</a> 
				</li> 
				<li class="nav1"><a href="#">Contact</a></li> 
			</ul> 
		</nav> 
	</header> 

	<main class="post-container"> 
		<div id="createPostModal" class="modal"> 
			<div class="modal-content"> 
				<span class="close" id="closeModal">×</span> 
				<h2>Create a New Blog</h2> 
				<form id="postForm"> 
					<div class="upper"> 
						<div class="title"> 
							<label class="postheading" for="postTitle"> 
								Title 
							</label> 
							<input type="text" class="postTitle"
							id="postTitle" name="postTitle"
							autocomplete="off" required> 
						</div> 
						<div class="category1"> 
							<label class="postheading" for="postCategory"> 
								Category 
							</label> 
							<input type="text" class="postCategory"
							id="postCategory" name="postCategory"
							autocomplete="off" required> 
						</div> 
					</div> 

					<label class="postheading" for="postDescription"> 
						Content 
					</label> 
					<textarea class="postDescription" id="postDescription"
							name="postDescription" autocomplete="off"
							required> 
					</textarea> 

					<button type="submit" id="postSubmitBtn"
					class="postSubmitBtn">Post</button> 
				</form> 
			</div> 
		</div> 

		<!-- Detail Modal -->
		<div id="postDetailModal" class="modal"> 
			<div class="modal-content"> 
				<span class="close" id="closeDetailModal"> 
					× 
				</span> 
				<h1 id="detailTitle"></h1> 
				<span id="detailDate"></span> 
				<p id="detailDescription"></p> 
			</div> 
		</div> 

		<div id="postCreatedMessage" class="post-message"> 
			Post created successfully! 
		</div> 

        
        

	</main> 

	<footer> 
        <div class="social-media-buttons">
            <a href="#" id="twitterBtn">Share on Twitter</a>
            <a href="#" id="instagramBtn">Share on Instagram</a>
            <a href="#" id="redditBtn">Share on Reddit</a>
        </div>
		<p>&copy; 2024 VayKay</p> 
	</footer> 

	<!-- JavaScript file linked -->
	<script src="script.js"></script> 
</body> 

</html>
